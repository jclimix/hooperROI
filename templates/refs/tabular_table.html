<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabbed Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            width: 50%;
            min-width: 300px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .tab-container {
            display: flex;
            justify-content: center;
            border-bottom: 2px solid #ccc;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background: #ddd;
            border: 1px solid #ccc;
            border-bottom: none;
            margin-right: 5px;
        }
        .tab.active {
            background: #8b5e3b;
            color: white;
            font-weight: bold;
        }
        .tab-content {
            display: none;
            padding: 10px;
            margin-top: 5px;
        }
        .tab-content.active {
            display: block;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 5px;
            text-align: left;
            font-size: 12px;
        }
        th {
            background: #8b5e3b;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tab-container">
            <div class="tab active" onclick="showTab('regular')">Regular Season</div>
            <div class="tab" onclick="showTab('playoffs')">Playoffs</div>
        </div>

        <div id="regular" class="tab-content active">
            <table>
                <tr><th>Season</th><th>Age</th><th>Team</th><th>PER</th></tr>
                <tr><td>2015-16</td><td>20</td><td>DEN</td><td>21.5</td></tr>
                <tr><td>2016-17</td><td>21</td><td>DEN</td><td>26.3</td></tr>
                <tr><td>2017-18</td><td>22</td><td>DEN</td><td>24.4</td></tr>
            </table>
        </div>
        
        <div id="playoffs" class="tab-content">
            <table>
                <tr><th>Season</th><th>Age</th><th>Team</th><th>PER</th></tr>
                <tr><td>2020-21</td><td>25</td><td>DEN</td><td>28.6</td></tr>
                <tr><td>2021-22</td><td>26</td><td>DEN</td><td>27.4</td></tr>
            </table>
        </div>
    </div>

    <script>
        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.getElementById(tabId).classList.add('active');

            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
